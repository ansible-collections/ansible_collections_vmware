- import_role:
    name: prepare_vmware_tests
  vars:
    setup_attach_host: true

- name: Get info from an ESXi host
  community.vmware.vmware_host_facts:
    validate_certs: false
    hostname: "{{ vcenter_hostname }}"
    username: "{{ vcenter_username }}"
    password: "{{ vcenter_password }}"
    esxi_hostname: "{{ esxi1 }}"
  register: host_facts_0001

- debug:
    var: host_facts_0001

- assert:
    that:
      - host_facts_0001 is defined

# https://github.com/ansible-collections/community.vmware/issues/184#issuecomment-630950107
- name: Get info from an ESXi host that is offline / disconnected / shut down
  block:
  - name: Shut down ESXi host
    community.vmware.vmware_host_powerstate:
      validate_certs: false
      hostname: "{{ vcenter_hostname }}"
      username: "{{ vcenter_username }}"
      password: "{{ vcenter_password }}"
      esxi_hostname: "{{ esxi1 }}"

  - name: Give the ESXi host time to shut down
    ansible.builtin.pause:
      minutes: 2

  - name: Get info from an ESXi host that is shut down
    community.vmware.vmware_host_facts:
      validate_certs: false
      hostname: "{{ vcenter_hostname }}"
      username: "{{ vcenter_username }}"
      password: "{{ vcenter_password }}"
      esxi_hostname: "{{ esxi1 }}"
    register: host_facts_0002

  - debug:
      var: host_facts_0002

  - assert:
      that:
        - host_facts_0002 is defined
