---
- import_role:
    name: prepare_vmware_tests
  vars:
    setup_datacenter: true
- name: 'Attach the hosts to the DVSwitch without specifying any vnics (Issue #185)'
  block:
  - name: Create the DVSwitch
    vmware_dvswitch:
      datacenter_name: '{{ dc1 }}'
      switch_name: 'dvs_host_test_switch'
      switch_version: 6.5.0
      uplink_quantity: 2
      discovery_proto: lldp
      discovery_operation: both
      state: present

  - name: Configure Uplink portgroup
    vmware_dvswitch_uplink_pg:
      switch: 'dvs_host_test_switch'
      name: 'dvs_host_test_ul_portgroup'
    when: vcsim is not defined
     
  - name: Create distributed portgroups
    vmware_dvs_portgroup:
      portgroup_name: 'dvs_host_test_portgroup'
      switch_name: 'dvs_host_test_switch'
      portgroup_type: earlyBinding
      state: 'present'
      num_ports: 12

  - name: 'Attach the hosts to the DVSwitch without specifying any vnics'
    vmware_dvs_host:
      esxi_hostname: "{{ item }}"
      switch_name: 'dvs_host_test_switch'
      state: present
    with_items: "{{ esxi_hosts }}"
    register: host_dvs_attachment
  - assert:
      that:
        - host_dvs_attachment[0] is changed
        - host_dvs_attachment[1] is changed

# Cleanup
  always:
  - name: 'Cleanup: detaching hosts from dvs'
    vmware_dvs_host:
      esxi_hostname: "{{ item }}"
      switch_name: 'dvs_host_test_switch'
      state: absent
    with_items: "{{ esxi_hosts }}"

  - name: Deleting distributed portgroup
    vmware_dvs_portgroup:
      portgroup_name: 'dvs_host_test_portgroup'
      switch_name: 'dvs_host_test_switch'
      portgroup_type: earlyBinding
      state: 'absent'


  - name: 'Cleanup: Deleting DVSwitch'
    vmware_dvswitch:
      datacenter_name: '{{ dc1 }}'
      switch_name: 'dvs_host_test_switch'
      state: absent

